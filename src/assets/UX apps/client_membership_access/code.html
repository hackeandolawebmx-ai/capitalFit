<div class="space-y-2">
<label class="block text-xs font-bold uppercase tracking-wider text-slate-500 dark:text-zinc-500 ml-1" for="phone">

                    </label>
<div class="relative">
<span class="absolute inset-y-0 left-0 flex items-center pl-4 text-slate-400 dark:text-zinc-600">

</span>

</div>
</div>
