<script>
        // Simple interactivity for radio cards
        const radios = document.querySelectorAll('input[name="renewal_method"]');
        radios.forEach(radio => {
            radio.addEventListener('change', () => {
                // Remove selected border from all
                document.querySelectorAll('label > div').forEach(div => {
                    div.classList.remove('border-primary');
                    div.classList.add('border-slate-200', 'dark:border-zinc-700');
                    const indicator = div.querySelector('.w-6.h-6 div');
                    if(indicator) indicator.classList.add('opacity-0');
                });
                // Add to selected
                if(radio.checked) {
                    const container = radio.nextElementSibling;
                    container.classList.add('border-primary');
                    container.classList.remove('border-slate-200', 'dark:border-zinc-700');
                    const indicator = container.querySelector('.w-6.h-6 div');
                    if(indicator) indicator.classList.remove('opacity-0');
                }
            });
        });
    </script>
